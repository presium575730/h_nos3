<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Login</title>
  </head>
  <body>
    <header>
      <h1 class="screen-header__title">
        H-NOS3
        <hr class="header-line" />
      </h1>
    </header>

    <div id="wrapper">
      <div id="content">
        <div>
          <h3 class="join_title-id">
            <label for="id">아이디</label>
          </h3>
          <span class="box int_id">
            <input type="text" id="id" class="int" maxlength="20" />
          </span>
        </div>

        <!-- 비밀번호 -->
        <div>
          <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
          <span class="box int_pass">
            <input type="text" id="pswd1" class="int" maxlength="20" />
          </span>
        </div>

        <!-- 인증 -->
        <div>
          <h3 class="join_title"><label for="name">인증키</label></h3>
          <span class="box int_name">
            <input type="text" id="name" class="int" maxlength="10" />
          </span>
        </div>

        <!-- 로그인 버튼-->
        <div class="btn_area">
          <button
            onclick="location.href='main.html'"
            type="button"
            id="btnJoin"
          >
            <span class="join_font">로그인</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
