<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Login</title>
  </head>
  <body>
    <header>
      <a href='https://ifh.cc/v-LbJE6X' target='_blank'>
        <img src='https://ifh.cc/g/LbJE6X.png' border='0' id="banner">
      </a>
    </header>
    
    <div id="wrapper">
      <div id="content">
        <div>
          <h3 class="join_title">
            <label for="id">아이디</label>
          </h3>
          <span class="box int_id">
            <input type="text" id="id" class="int" maxlength="20" />
          </span>
        </div>

        <!-- 비밀번호 -->
        <div>
          <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
          <span class="box int_pass">
            <input type="text" id="pswd1" class="int" maxlength="20" />
          </span>
        </div>

        <!-- 비밀번호 재확인 -->
        <div>
          <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
          <span class="box int_pass_check">
            <input type="text" id="pswd2" class="int" maxlength="20" />
          </span>
        </div>

        <!-- 이름 -->
        <div>
          <h3 class="join_title"><label for="name">이름</label></h3>
          <span class="box int_name">
            <input type="text" id="name" class="int" maxlength="10" />
          </span>
        </div>

<!-- 생일 -->
<div>
  <h3 class="join_title"><label for="yy">생년월일</label></h3>

  <div id="bir_wrap">
    <!-- 생일_년 -->
    <div id="bir_yy">
      <span class="box">
        <input
          type="text"
          id="yy"
          class="int"
          maxlength="4"
          placeholder="년(4자)"
        />
      </span>
    </div>

    <!-- 생일_월 -->
    <div id="bir_mm">
      <span class="box">
        <select id="mm" class="sel">
          <option>월</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </span>
    </div>

<!-- 생일_일 -->
<div id="bir_dd">
  <span class="box">
    <input
      type="text"
      id="dd"
      class="int"
      maxlength="2"
      placeholder="일"
    />
  </span>
</div>
</div>
</div>

<!-- 전화번호 -->
<div>
<h3 class="join_title"><label for="phoneNo">전화번호</label></h3>
<span class="box int_mobile">
<input
  type="tel"
  id="mobile"
  class="int"
  maxlength="16"
  placeholder="전화번호 입력"/>
</span>
</div>

<!-- 이메일 -->
<div>
  <h3 class="join_title">
    <label for="email"
      >본인확인 이메일<span class="optional"></span
    ></label>
  </h3>
  <span class="box int_email">
    <input
      type="text"
      id="email"
      class="int"
      maxlength="100"
      placeholder="선택입력"/>
      
  </span>
  <span id="gol">@</span>
  <div id="email_add">
    <span class="box">
      <select id="mm" class="sel">
        <option>선택하세요</option>
        <option value="01">naver.com</option>
        <option value="02">gmail.com</option>
        <option value="03">hanmail.net</option>
        <option value="04">nate.com</option>
        <option value="05">kakao.com</option>
      </select>
    </span>
  </div>
</div>

<!-- 동의-->
<form action="" id="joinForm">
  <ul class="join_box">
    <li class="checkBox check02">
      <ul class="clearfix">
        <li>이용약관 동의(필수)</li>
        <li class="checkBtn">
          <input type="checkbox" name="chk" />
        </li>
      </ul>
      <textarea name="" id="">
여러분을 환영합니다.
빛남을 이용해 주셔서 감사합니다. 본 약관은 다양한 가상화폐 거래 서비스의 이용과 관련하여 서비스를 제공하는 빛남과 이를 이용하는 빛남 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 가상화폐 거래 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
</textarea>
    </li>
    <li class="checkBox check03">
      <ul class="clearfix">
        <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
        <li class="checkBtn">
          <input type="checkbox" name="chk" />
        </li>
      </ul>

      <textarea name="" id="">
여러분을 환영합니다.
빛남을 이용해 주셔서 감사합니다. 본 약관은 다양한 가상화폐 거래 서비스의 이용과 관련하여 서비스를 제공하는 빛남과 이를 이용하는 빛남 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 가상화폐 거래 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
</textarea>
    </li>
</form>

<!-- 회원가입 버튼-->
<div class="btn_area">
  <button onclick="location.href='main.html'" type="button" id="btnJoin" >
    <span>가입하기</span>
  </button>
</div>
</div>
</div>
